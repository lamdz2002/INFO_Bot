name: Daily Gold Bot

on:
  schedule:
    # Chạy mỗi 4 tiếng, bắt đầu từ 0:00 UTC (tức 7:00 sáng VN)
    # Các mốc chạy (giờ VN): 7h, 11h, 15h, 19h, 23h, 3h sáng
    - cron: '0 */4 * * *'
  workflow_dispatch: # Vẫn giữ nút bấm chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run bot script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python gold_bot.py
